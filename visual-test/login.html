<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Вход в анкету</title>
  <link rel="stylesheet" href="styles/login/style.css">
</head>

<body>
  <header class="header section">
    <div class="container header__container">
      <img class="logo" src="img/logo.png" alt="Логотип сайта">
    </div>
  </header>

  <article class="login section">
    <div class="container">
      <form class="login__form">
        <fieldset class="login__fieldset">
          <label class="login__label">
            login
            <input class="login__input" type="text" name="login">
          </label>
          <label class="login__label">
            password
            <input class="login__input" type="password" name="password">
          </label>
        </fieldset>
        <button class="button button_submit login__button" type="submit"></button>
      </form>
    </div>
  </article>

  <footer class="footer section">
    <div class="container">
      by winx club 2022
    </div>
  </footer>
</body>

</html>

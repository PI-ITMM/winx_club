<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Редактирование анкеты</title>
  <link rel="stylesheet" href="styles/style.css">
</head>

<body>
  <header class="header section">
    <div class="container header__container">
      <img class="logo" src="img/logo.png" alt="Логотип сайта">
    </div>
  </header>

  <main class="edit section">
    <div class="container">
      <div class="edit__greeting">
        привет, новый друг!<br>
        благодаря нашему ресурсу
        ты сможешь отыскать себе
        собеседников по интересам.
        но вначале заполни
        небольшую анкету
      </div>

      <form class="edit__form">
        <fieldset class="edit__fieldset">
          <label class="edit__label">
            имя:
            <input class="edit__input" type="text" name="name">
          </label>
          <label class="edit__label">
            возраст:
            <input class="edit__input" type="number" name="age">
          </label>
          <label class="edit__label">
            цвет волос:
            <input class="edit__input" type="text" name="hair">
          </label>
          <label class="edit__label">
            цвет глаз:
            <input class="edit__input" type="text" name="eyes">
          </label>
          <label class="edit__label">
            любимая книга:
            <input class="edit__input" type="text" name="book">
          </label>
          <label class="edit__label">
            любимая музыка:
            <input class="edit__input" type="text" name="music">
          </label>
          <label class="edit__label">
            любимая еда:
            <input class="edit__input" type="text" name="food">
          </label>
          <label class="edit__label">
            хобби:
            <input class="edit__input" type="text" name="hobby">
          </label>
          <label class="edit__label">
            знак зодиака:
            <input class="edit__input" type="text" name="zodiac">
          </label>
          <label class="edit__label">
            любимое время года:
            <input class="edit__input" type="text" name="season">
          </label>
          <label class="edit__label">
            любимый актер:
            <input class="edit__input" type="text" name="actor">
          </label>
          <label class="edit__label">
            любимый напиток:
            <input class="edit__input" type="text" name="drink">
          </label>
          <label class="edit__label">
            имя любимого-или любимой:
            <input class="edit__input" type="text" name="lover">
          </label>
          <label class="edit__label">
            любимый питомец:
            <input class="edit__input" type="text" name="pet">
          </label>
          <label class="edit__label">
            любимый цвет:
            <input class="edit__input" type="text" name="color">
          </label>
          <label class="edit__label">
            любимые цветы:
            <input class="edit__input" type="text" name="flowers">
          </label>
          <label class="edit__label">
            любимая цитата:
            <textarea class="edit__textarea" name="quote"></textarea>
          </label>
          <label class="edit__label">
            мое лучшее свидание:
            <textarea class="edit__textarea" name="quote"></textarea>
          </label>
        </fieldset>
        <button class="button button_submit edit__button" type="submit"></button>
      </form>
    </div>
  </main>

  <footer class="footer section">
    <div class="container">
      by winx club 2022
    </div>
  </footer>
</body>

</html>
